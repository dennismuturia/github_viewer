<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Github Viewer</title>
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="jumbotron">
        <h3 class="center"><i class="fa fa-github fa-5x fa-align-center"></i></h3>
        <h2 class="center">Github Viewer</h2>
      </div>
      <div class="col-md-6">
        <form class="form" id="githubname"  method="post">
          <div class="form-group">
            <label for="username">Github Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="@Username">
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="show-output">

        </div>
      </div>
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
